<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>４×４オセロゲーム</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
   <!-- 通常テキスト -->
  <div class="currentPlayer">
    <p id="playerText">現在のプレイヤーは<span id="currentTurn">黒</span>です</p>
  </div>

  <!-- 盤 -->
  <div id="stage" class="stage"></div>

  <!-- マス・石のテンプレート -->
  <div id="square-template" class="square">
    <div class="stone"></div>
  </div>

  <!-- QRコード -->
  <div id="QR"><a href=""></a></div>

  <!-- 開始テキスト -->
  <div class="start-text" id="start-text">
    <p>GAME START</p>
    <p id="stone-put-text">★黒石を置いてください！</p>
  </div> 

  <!-- 終了テキスト -->
  <div class="gameEnd" id="gameEnd">
    <p id="point">黒：<span id="blackPoint">10</span> ,  白：<span id="whitePoint">20</span></p>
    <p><span id="result">結果：</span><span id="winner">黒</span><span id="winText">の勝ちです</span></p>
    <p>★ゲームを再開する場合は「F5キー」を押してください。</p>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>

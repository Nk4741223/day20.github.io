<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>４×４オセロゲーム</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="https://nk4741223.github.io/day20.github.io/styles.css"> -->
  
</head>
<body>
  
  <!-- 音 -->
  <audio id="stone_sound" src="stone_sound.mp3" preload="auto"></audio>
  <audio id="pass_sound" src="pass_sound.mp3" preload="auto"></audio>
  <audio id="end_sound" src="end_sound.mp3" preload="auto"></audio>
  <audio id="lose_sound" src="lose_sound.mp3" preload="auto"></audio>
  <audio id="boo_sound" src="boo_sound.mp3" preload="auto"></audio>
  
  
  <!-- 開始テキスト２ -->
  <div class="start-text2" id="start-text2">
    <p id="game-start-text2">GAME START</p>
  </div> 


  
  <!-- 通常テキスト -->
  <div>
    <div class="currentPlayer">
      <p id="playerText"><span id="currentTurn">番手</span>の番です</p>
    </div>
    <div class="QR-text">
      <p>スマホでも遊べます</p>
    </div>
  </div>
  
  <!-- QRテキスト２ -->
  <div class="QR-text2">
    <p>スマホでも遊べます</p>
  </div>

  <!-- 盤 -->
  <div id="stage" class="stage"></div>
  
  <div>
    <!-- マス・石のテンプレート -->
    <div id="square-template" class="square">
      <div class="stone"></div>
    </div>
    
    <!-- QRコード -->
    <div class="QR">
      <img src="image.png" title="QRコード">
    </div>
  </div>
    
    
  <!-- パスボタン -->
  <div class="pass-button" id="pass-button">
    <button class="pass-btn">PASS</button>
  </div>
    
  <!-- 開始テキスト -->
  <div class="start-text" id="start-text">
    <p id="game-start-text">GAME START</p>
  </div> 
    
  <div class="no">
    <p id="no"></p>
  </div> 

  <!-- 終了テキスト -->
  <div class="gameEnd" id="gameEnd">
    <p id="point">黒：<span id="blackPoint">10</span> , <span id="white-point-text">白：<span id="whitePoint">20</span></span></p>
    <p><span id="result">結果：</span><span id="winner">手番</span><span id="winText">の勝ちです</span></p>
  </div>

  <!-- コンピュータPASSテキスト -->
  <div class="com-pass-text" id="com-pass-text">
    <p>コンピュータは「PASS」しました</p>
  </div>
    
    
  <!-- 対戦相手の選択 -->
  <div class="choose-player-button" id="player1-button">
    <button class="player1-btn">１人プレイ</button>
  </div>
  <div class="choose-player-button" id="player2-button">
    <button class="player2-btn">２人プレイ</button>
  </div>

  <!-- リプレイボタン -->
  <div class="replay-button" id="replay-button">
    <button class="replay-btn">もう１回遊ぶ</button>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
